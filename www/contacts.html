<script>
$(document).scroll (function () {
	if ($(document).width () > 785) {
		if ($(document).scrollTop () > $('header').height () + 10) {
			$('nav').addClass ('fixed');
		} else {
			$('nav').removeClass ('fixed');
		}
	}
});

var width = $(window).width ();
$(window).resize (function () {
	if ($(this).width () != width) {
		width = $(this).width ();
		$('#mobileMenu').hide ();
		$('nav').removeClass ('fixed');
	}
});
</script>
